<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <ul>
      <li>MyTicTacToe.com</li>
    </ul>
  </nav>
  <div class="c-container-wrap">
    <div class="c-container">
      <div class="c-title"> TIC TAC TOE </div>
      <div class="c-wrap-game">
        <div class="c-wrap-game__box bt bl"><span class="c-wrap-game__box--text"></span></div>
        <div class="c-wrap-game__box bt"><span class="c-wrap-game__box--text"></span></div>
        <div class="c-wrap-game__box bt br"><span class="c-wrap-game__box--text"></span></div>
        <div class="c-wrap-game__box bl"><span class="c-wrap-game__box--text"></span></div>
        <div class="c-wrap-game__box"><span class="c-wrap-game__box--text"></span></div>
        <div class="c-wrap-game__box br"><span class="c-wrap-game__box--text"></span></div>
        <div class="c-wrap-game__box bb bl"><span class="c-wrap-game__box--text"></span></div>
        <div class="c-wrap-game__box bb"><span class="c-wrap-game__box--text"></span></div>
        <div class="c-wrap-game__box bb br"><span class="c-wrap-game__box--text"></span></div>
      </div>
      <div class="c-game-info c-game-info__style">
        <div class="c-game-info__text"></div>
        <div class="c-game-info__img">
          <img src="162b41786d99b9d7e7b03549c4e19ae2_w200.gif" alt="">
        </div>
      </div>
      <div class="c-text-area">
        <div class="c-text"></div>
        <div class="c-sub-text"></div>
        <div class="c-button c-button__style"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
